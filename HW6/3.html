            color: gold;

<body>
<!--

<div class="stars_container">
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
</div>

<script>
    "use strict";

    /*
    1. При наведении на любую из звезд, данной звезде должен ставиться класс
    golden, также такой класс должен ставиться всем звездам до нее слева.
    */
    const starEls = document.querySelectorAll('.fa-star');

    function setStars(starsNode, stopIndex) {
        console.log(stopIndex);
        starsNode.forEach((node, index) => {
            if (index <= stopIndex) {
                starsNode[index].classList.add('golden');
            }
        })
    }

    starEls.forEach((star, index) => {
        star.addEventListener('mouseover', evt => {
            setStars(starEls, index);
        });
    });

    /*
    2. Когда мы уводим курсор мыши от звезды, все поставленные классы из первого
    задания должны быть удалены.
     */
    function removeStars(starsNode, stopIndex) {
        starsNode.forEach((node, index) => {
            if (index <= stopIndex) {
                starsNode[index].classList.remove('golden');
            }
        })
    }

    starEls.forEach((star, index) => {
        star.addEventListener('mouseout', evt => {
            removeStars(starEls, index);
        });
    });

    /*
    3. Когда мы переводим мышь от одной звезды к другой, у нас могут мигать
    звезды (временно могут становиться черными). Почему так? Напишите словами.
    Можем ли мы это исправить? Если да, то предложите решение.
    */

    /*Это происходит из-за того что в редакуторе у нас переносы строки есть, они создают прообел
     при наведении на который, у нас нет отмеченых звезд. Исправляется либо как у Вас в решении
     (опитмально для этого случая), либо праивтся в css  */

    document.querySelector('.stars_container').childNodes.forEach(node => {
        if (node.nodeName === '#text') {
            node.remove();
        }
    });

</script>
</body>
</html>
